<button class="button" *ngIf="!(!!link)" [ngStyle]="styles">
  <ng-container *ngTemplateOutlet="button"></ng-container>
</button>

<a class="button" *ngIf="link" href="{{link}}" [ngStyle]="styles">
  <ng-container *ngTemplateOutlet="button"></ng-container>
</a>

<ng-template #button>
  <ng-content></ng-content>
</ng-template>
